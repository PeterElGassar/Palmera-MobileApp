
<ion-content>
	<section class="user-area ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="user-form-content">
            <h3>Create an Account</h3>

            <form [formGroup]="registerForm" *ngIf="registerForm" (ngSubmit)="submitForm()" class="user-form">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" formControlName="name">
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" formControlName="email">
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" formControlName="password">
                  </div>
                </div>
  
                <!-- <div class="col-12">
                  <div class="form-group">
                    <label>Repeat Password</label>
                    <input class="form-control" type="password" name="repeat-password">
                  </div>
                </div> -->
  
                <div class="col-12">
                  <button [disabled]="registerForm.invalid" class="default-btn register" type="submit">
                    Register Now
                  </button>
                </div>

                <div class="col-12">
                  <p class="create">Already Have an Account? <a routerLink="/login">Log In</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
