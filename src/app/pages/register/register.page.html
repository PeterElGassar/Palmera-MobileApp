<ion-content>
  <section class="user-area ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="user-form-content">
            <h3>Create an Account</h3>

            <form [formGroup]="registerForm" *ngIf="registerForm" class="user-form">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" formControlName="name">

                    <div *ngIf="registerFormControl.name?.touched &&registerFormControl.name?.invalid "
                    class="validation-wrapper">


                    <span *ngIf="registerForm.get('name').errors['required']" class="ml-2 text-danger"> Name
                      is required</span>

                  </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" formControlName="email">

                    <div *ngIf="registerFormControl.email?.touched && registerFormControl.email?.invalid"
                      class="validation-wrapper">

                      <span *ngIf="registerForm.get('email').errors['required']" class="ml-2 text-danger">
                        Email is required</span>

                      <span *ngIf="registerForm.get('email').errors['pattern']
                      "class="ml-2 text-danger">Email format does't valid</span>
                    </div>
                    <!-- Email Validation -->
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" formControlName="password">

                    <div *ngIf="registerFormControl.password?.touched &&registerFormControl.password?.invalid "
                      class="validation-wrapper">


                      <span *ngIf="registerForm.get('password').errors['required']" class="ml-2 text-danger"> Password
                        is required</span>

                    </div>
                  </div>
                </div>


                <div class="col-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input max="15" class="form-control" type="tel" formControlName="phone">

                    <div *ngIf="registerFormControl.phone?.touched && registerFormControl.phone?.invalid"
                      class="validation-wrapper">

                      <span *ngIf="registerForm.get('phone').errors['required']" class="ml-2 text-danger">
                        Phone No. is required</span>
                        
                    </div>
                    <!-- Email Validation -->
                  </div>
                </div>


                <div class="col-12">
                  <div class="form-group">
                    <label>Organization Code</label>
                    <input class="form-control" type="text" formControlName="organizationCode">

                    <div *ngIf="registerFormControl.organizationCode?.touched && registerFormControl.organizationCode?.invalid"
                      class="validation-wrapper">

                      <span *ngIf="registerForm.get('organizationCode').errors['required']" class="ml-2 text-danger">
                        organization Code is required</span>
                        
                    </div>
                    <!-- Email Validation -->
                  </div>
                </div>


                <div class="col-12">
                  <div class="form-group">
                    <label>Employee Number</label>
                    <input class="form-control" type="number" formControlName="employeeNumber">

                    <div *ngIf="registerFormControl.employeeNumber?.touched && registerFormControl.employeeNumber?.invalid"
                      class="validation-wrapper">

                      <span *ngIf="registerForm.get('employeeNumber').errors['required']" class="ml-2 text-danger">
                        Employee No. is required</span>
                        
                    </div>
                    <!-- Email Validation -->
                  </div>
                </div>






                <div class="col-12">
                  <div class="form-group">

                    <ion-item>
                      <ion-label>Account Type</ion-label>
                      <ion-select formControlName="roleId" placeholder="Select One">
                        <ion-select-option *ngFor="let role of roles" value="{{role.roleId}}">
                          {{role.roleName}}
                        </ion-select-option>
                      </ion-select>
                    </ion-item>



                    <div *ngIf="registerFormControl.roleId?.touched && registerFormControl.roleId?.invalid"
                      class="validation-wrapper">

                      <span *ngIf="registerForm.get('roleId').errors['required']" class="ml-2 text-danger">
                       Account Type is required</span>
                        
                    </div>
                    <!-- Email Validation -->
                  </div>
                </div>






                <!-- <div class="col-12">
                  <div class="form-group">
                    <label>Repeat Password</label>
                    <input class="form-control" type="password" name="repeat-password">
                  </div>
                </div> -->

                <div class="col-12">
                  <button [disabled]="registerForm.invalid" (click)="submitForm()" class="default-btn register"
                    type="submit">
                    Register Now
                  </button>
                </div>

                <div class="col-12">
                  <p class="create">Already Have an Account? <a routerLink="/">Log In</a></p>
                </div>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
