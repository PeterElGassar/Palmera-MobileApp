<ion-content class="ion-padding-start ion-padding-end">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="user-form">
    <div class="row">
      <div class="col-12">
        <div class="form-group">

          <app-form-input formControlName="employeeName " [label]="'employeeName'" [parentForm]="registerForm"
            [fildName]="'name'">
          </app-form-input>


          <!-- Email Validation -->
          <div class="mt-2">
            <app-error-message [fild]="employeeName" [message]="'Employee Name'">
            </app-error-message>
          </div>
          <!-- Email Validation -->

        </div>
       
      </div>

      <div class="col-12">
        <div class="form-group">

          <app-form-input formControlName="{{registerFilds.email}}" [label]="'Email'" [parentForm]="registerForm"
            [fildName]="registerFilds.email"></app-form-input>
          <!-- Email Validation -->
          <div class="mt-2">
            <app-error-message [fild]="this.emailField" [message]="registerFilds.email">
            </app-error-message>
          </div>
          <!-- Email Validation -->


        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <app-form-input formControlName="employeeNO" [label]="'employeeNO'" [parentForm]="registerForm"
            [fildName]="'employeeNumber'"></app-form-input>

          <!-- Password Validation -->
          <div class="mt-2">
            <app-error-message [fild]="this.employeeNOField" [message]="'employeeNO'">
            </app-error-message>
          </div>
          <!-- Password Validation -->
        </div>
      </div>



      <div class="col-12">
        <ion-grid>

          <ion-row>
            <ion-col size="11">

              <app-form-dropdown [dropdownLabel]="'Nationality'" [values]="this.nationalities"
              (valueChange)="onChangeDropdownValue($event)">
            </app-form-dropdown>

            <app-error-message [fild]="this.roleIdField" [message]="'Nationality'">
            </app-error-message>

            </ion-col>
            <ion-col size="1">
              <button   id="open-modal"  class="add-item">
                <ion-icon name="add-circle-outline"></ion-icon>
              </button>
            </ion-col>

          </ion-row>
        </ion-grid>

        <app-error-message [fild]="this.roleIdField" [message]="'Account Type'">
        </app-error-message>

      </div>

    </div>
  </form>
</ion-content>

<ion-footer class="ion-padding-start ion-padding-end">
  <ion-button  [ngClass]="{'disabel-btn':registerForm.invalid}" expand="block" >
    Add New
    <ion-icon name="person-add-outline" class="ion-padding"></ion-icon>
  </ion-button>
</ion-footer>




<ion-modal #modal 
trigger="open-modal"
[initialBreakpoint]="0.5"
[breakpoints]="[0, 0.25, 0.5, 0.75]"
handleBehavior="cycle"
[isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>add new item</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <form  [formGroup]="newDropdownItemForm" (ngSubmit)="addNewNationality()" class="user-form">

        <div class="row">
          <div class="col-12">

            <div class="form-group">

              <app-form-input formControlName="value" [label]="'New item'" [parentForm]="newDropdownItemForm"
                [fildName]="'employeeNameSl'">
              </app-form-input>
              <!-- Email Validation -->
              <div class="mt-2">
                <app-error-message [fild]="dropdownValue" [message]="'Item Value'">
                </app-error-message>
              </div>
              <!-- Email Validation -->
    
            </div>
          </div>
        </div>

        <div class="row">
          <ion-button class="col-10 mx-auto" type="submit" expand="block"  >
            Add item
          </ion-button>
        </div>

      </form>
    </ion-content>

  </ng-template>
</ion-modal>
